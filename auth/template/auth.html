<!-- Signup Template -->
<script id="signup-template" type="text/template">
    <div id="signup-form">
    <form id="signUP">
      <h1 class="mb-4 mt-4 text-center text-uppercase">{{header}}</h1>
      <div id="container">
        <div id="personal" class="mb-4">
          <div class="form-group">
            <label for="firstname" class="note font-weight-bold">{{FullName}}</label>
            <div class="d-flex">
              <input
                type="text"
                id="firstname"
                class="form-control mr-2"
                placeholder="{{FirstName}}"
              />
              <input
                type="text"
                id="lastname"
                class="form-control"
                placeholder="{{LastName}}"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="nickname" class="note font-weight-bold">{{Nickname}}</label>
            <input
              type="text"
              id="nickname"
              class="form-control"
              placeholder="{{NicknamePH}}"
            />
          </div>
        </div>
        <div id="info" class="mb-4">
          <div class="form-group">
            <label for="bday" class="note font-weight-bold">{{bday}}</label>
            <input
              type="text"
              id="bday"
              class="form-control"
              placeholder="{{format}}"
            />
          </div>
          <div class="form-group">
            <label for="cpn" class="note font-weight-bold">{{PhoneNumber}}</label>
            <input
              type="text"
              id="cpn"
              class="form-control"
              placeholder="{{formatCP}}"
            />
          </div>
        </div>
        <div class="form-group mb-4">
          <label for="street" class="note font-weight-bold">{{Address}}</label>
          <input
            type="text"
            id="street"
            class="form-control mb-2"
            placeholder="{{SB}}"
          />
          <input
            type="text"
            id="city"
            class="form-control mb-2"
            placeholder="{{City}}"
          />
          <input
            type="text"
            id="province"
            class="form-control"
            placeholder="{{Province}}"
          />
        </div>
        <div id="create_un" class="form-group mb-4">
          <label for="uname" class="note font-weight-bold">{{CreateUN}}</label>
          <input
            type="text"
            id="uname"
            class="form-control"
            placeholder="{{Username}}"
          />
        </div>
        <div id="email" class="form-group mb-4">
          <label for="e-mail" class="note font-weight-bold">{{Email}}</label>
          <input
            type="text"
            id="e-mail"
            class="form-control"
            placeholder="{{EMformat}}"
          />
        </div>
        <div id="passw" class="form-group mb-4">
          <label for="password" class="note font-weight-bold">{{CreatePW}}</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="{{Password}}"
          />
        </div>
        <div class="form-group mb-4">
          <button id="submit"
            type="submit"
            class="btn btn-primary btn-block text-uppercase"
          >
            {{Submit}}
          </button>
        </div>
        <p class="text-center">
          {{confirm}}
          <a href="{{link}}">{{Log}}</a>
        </p>
      </div>
    </form>

    <section id="registered-users">
      <ul id="users-list"></ul>
    </section>
  </div>
</script>

<!-- Login Template -->
<script id="login-template" type="text/template">
  <div id="login">
   <form id="loginform">
     <h1 class="mb-4 mt-4 text-center text-uppercase">{{header}}</h1>
     <div id="container">
       <div class="form-group">
         <label for="loginUsername" class="un font-weight-bold">{{usernameLabel}}</label>
         <input
           type="text"
           id="loginUsername"
           name="loginUsername"
           class="form-control"
           placeholder="{{usernamePlaceholder}}"
           required
         />
       </div>
       <div class="form-group">
         <label for="loginPassword" class="un font-weight-bold">{{passwordLabel}}</label>
         <input
           type="password"
           id="loginPassword"
           name="loginPassword"
           class="form-control"
           placeholder="{{passwordPlaceholder}}"
           required
         />
       </div>
       <div class="form-group">
         <button
           type="submit" id="submit"
           class="btn btn-primary btn-block text-uppercase"
         >
           {{loginButton}}
         </button>
       </div>
       <div class="form-group text-center">
         <p>
           {{signupPrompt}}
           <a href="{{signupLink}}">{{signupLinkText}}</a>
         </p>
       </div>
     </div>
   </form>
  </div>
</script>
